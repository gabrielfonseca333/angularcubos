<div class="container my-5">
  <h1 class="text-center mb-4">Cubos por Marca: {{marca}}</h1>
  <div class="row g-4">
    <div class="col-md-4 col-lg-3" *ngFor="let cubo of cubos">
      <div class="card h-100 shadow-sm">
        <img src="{{cubo.imagen}}" class="card-img-top p-3" alt="{{cubo.nombre}}" style="height: 200px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{cubo.nombre}}</h5>
          <p class="card-text"><b>Precio:</b> {{cubo.precio}} €</p>
          <p class="card-text"><b>Valoración:</b> {{cubo.valoracion}}</p>
          <a class="btn btn-primary mt-auto" [routerLink]="['/detalle-cubo', cubo.idCubo]">Ver Detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
