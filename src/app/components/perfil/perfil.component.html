<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Perfil de Usuario</h2>
    <div class="mb-3">
      <p><strong>Nombre:</strong> {{ perfil.nombre }}</p>
      <p><strong>Email:</strong> {{ perfil.email }}</p>
    </div>
    <div class="d-flex gap-2 mb-4">
      <button (click)="loadCompras()" class="btn btn-primary flex-grow-1">Mostrar Historial de Compras</button>
      <a [routerLink]="['/comprarcubo']" class="btn btn-danger flex-grow-1">Comprar!</a>
    </div>

    <div *ngIf="compras.length > 0" class="mt-4">
      <h3 class="text-center text-primary">Historial de Compras</h3>
      <div class="list-group mt-3">
        <div *ngFor="let compra of compras" class="list-group-item">
          <p><strong>ID Cubo:</strong> {{ compra.idCubo }}</p>
          <p><strong>Fecha Pedido:</strong> {{ compra.fechaPedido | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
